# Reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# TokyoNight colors for Tmux
set -g mode-style "fg=#7aa2f7,bg=#3b4261"
set -g message-style "fg=#7aa2f7,bg=#3b4261"
set -g message-command-style "fg=#7aa2f7,bg=#3b4261"
set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"
set -g status "on"
set -g status-justify "left"
set -g status-style "fg=#7aa2f7,bg=#16161e"
set -g status-left-length "100"
set -g status-right-length "100"
set -g status-left-style NONE
set -g status-right-style NONE
set -g status-left "#[fg=#15161e,bg=#7aa2f7,bold] #S #[fg=#7aa2f7,bg=#16161e,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#16161e,bg=#16161e,nobold,nounderscore,noitalics]#[fg=#7aa2f7,bg=#16161e] #{prefix_highlight} #[fg=#3b4261,bg=16161e,nobold,nounderscore,noitalics]#[fg=#7aa2f7,bg=#3b4261] %Y-%m-%d %I:%M %p #[fg=#7aa2f7,bg=#3b4261,nobold,nounderscore,noitalics]#[fg=#15161e,bg=#7aa2f7,bold] #h "
setw -g window-status-activity-style "underscore,fg=#a9b1d6,bg=#16161e"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#a9b1d6,bg=#16161e"
setw -g window-status-format "#[fg=#16161e,bg=#16161e,nobold,nounderscore,noitalics]#[default] #I  #W #F #[fg=#16161e,bg=#16161e,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#16161e,bg=#3b4261,nobold,nounderscore,noitalics]#[fg=#7aa2f7,bg=#3b4261,bold] #I  #W #F #[fg=#3b4261,bg=#16161e,nobold,nounderscore,noitalics]"
# tmux-plugins/tmux-prefix-highlight support
set -g @prefix_highlight_output_prefix "#[fg=#e0af68]#[bg=#16161e]#[fg=#16161e]#[bg=#e0af68]"
set -g @prefix_highlight_output_suffix ""

# Status
set -g status-style 'bg=#16161e fg=#99d1ce'

# Nvim tmux checkhealth
set-option -sg escape-time 10
set-option -g focus-events on
set-option -sa terminal-overrides ',xterm-256color:Tc'

# Remap Prefix
set -g prefix C-a
bind C-a send-prefix

# Mouse
set -g mouse on

# Escape time
set -s escape-time 0


# Vim mode
setw -g mode-keys vi

bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip sel clip -i'
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe 'xclip -sel clip -i' '\;' send -X clear-selection

# Sane Splits
bind | split-window -hc "#{pane_current_path}"
bind \\ split-window -vc "#{pane_current_path}"

# Window management
bind c new-window -c "#{pane_current_path}"
set -g base-index 1
set -g renumber-windows on
bind Space last-window

bind S choose-session
bind s choose-tree

bind -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

# Pane resizing
bind -r ^ last-window
bind -r j select-pane -D
bind -r k select-pane -U
bind -r h select-pane -L
bind -r l select-pane -R

bind -r G run-shell "tmux neww ~/.local/bin/tmux-sessionizer ~/workspace/sfs"

bind -r J run-shell "tmux neww ~/.local/bin/tmux-sessionizer ~/workspace/algorithms"
bind -r K run-shell "tmux neww ~/.local/bin/tmux-sessionizer ~/dotfiles"
bind -r H run-shell "tmux neww ~/.local/bin/tmux-sessionizer ~/workspace"

bind-key -r i run-shell "tmux neww ~/.local/bin/cht.sh"

set -s default-terminal 'tmux-256color'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'sainnhe/tmux-fzf'
